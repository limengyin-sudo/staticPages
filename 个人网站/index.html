<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <title>明日之光</title>
</head>
<body>
    <!-- 导航开始 -->
    <div class="nav">
        <a href="index.html"><img src="images/logo0.png" alt=""></a>
        <ul class="right">
            <li class="active"><a href="index.html">首页</a></li>
            <li><a href="#nav-about">关于我们</a></li>
        </ul>
    </div>
    <!-- 轮播开始 -->
    <div id="carousel-id" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-id" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-id" data-slide-to="1"></li>
            <li data-target="#carousel-id" data-slide-to="2"></li>
            <li data-target="#carousel-id" data-slide-to="3"></li>
            <li data-target="#carousel-id" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <a href="#"><img alt="First slide" src="images/one1.jpg"></a>
            </div>
            <div class="item">
                <a href="#"><img alt="Second slide" src="images/two1.jpg"></a>
            </div>
            <div class="item">
                <a href="#"><img alt="Third slide" src="images/three1.jpg"></a>
            </div>
            <div class="item">
                <img alt="fourth slide" src="images/four1.jpg">
            </div>
            <div class="item">
                <img alt="fifth slide" src="images/five1.jpg">
            </div>
        </div>
        <a class="left carousel-control" href="#carousel-id" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" href="#carousel-id" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
    <!-- about部分开始 -->
    <div class="about">
        <a href="#nav-about" id="nav-about">关于我们</a>
        <div class="about-content">
            <img src="images/kele.jpg" alt="" />
            <p class="descrip">我们来自同一个学校，同一个专业，不同的班级，最后汇聚在极客营学习，
                组成了一个组，我想这就是缘分让我们相遇不是意外，在分组后的那个星期六的团建活动中，
                我们一起完成一个又一个项目，最后虽然没有胜出，但是我们努力了，我们很开心，最后还获得了
                我们的专属可乐，嘿嘿嘿，来到这里的一个月，我们一起学到了知识，领略了当地的美景，
                吃到了当地的美食...。在即将出去工作的风口浪尖之时，希望大家今后都前程似锦，在以后的日子里
                不忘初心，砥砺向前。</p>
        </div>
    </div>
    <!-- 加入我们开始 -->
    <div class="footer">
        
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
