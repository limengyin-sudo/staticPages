<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css" >
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <title>作业一</title>
</head>
<body>
        <h3 class="title"></h3>
        <div>
            <h4 class="nav"></h4>
            <img src="">
            <p class="content">
                
            </p>
            <h4 class="sentence"></h4>
            <ul>
                <li class="sOne"></li>
                <li class="sTwo"></li>
                <li class="sThree"></li>
            </ul>
            <dl>
                <dt></dt>
                <dd></dd>
            </dl>
        </div>
    <script>
        
        // 服务器端获取数据 res
        var url = "https://easy-mock.com/mock/5d2fe52bece7ed5a5ebb4500/demo/index"
        $.ajax({
            url,
            dataType:"json",
            // 从服务器获取数据
            success:res=>{
                var {title,nav,imagesUrl,content,sentence,sOne,sTwo,sThree,dt,dd}= res.data;
                // 将从服务器上获取的数据渲染到页面
                $(".title").html(title)
                $(".nav").html(nav)
                $("img").attr("src",imagesUrl)
                $(".content").html(content)
                $(".sentence").html(sentence)
                $(".sOne").html(sOne)
                $(".sTwo").html(sTwo)
                $(".sThree").html(sThree)
                $("dt").html(dt)
                $("dd").html(dd)
            }
        })
    </script>
</body>
</html>
